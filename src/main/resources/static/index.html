<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>üè® Hotel Booking System</h1>

<!-- Create Hotel -->
<section>
    <h2>Create Hotel</h2>
    <input id="hotelName" placeholder="Hotel Name">
    <input id="hotelCity" placeholder="City">
    <input id="hotelRating" placeholder="Rating">
    <button onclick="createHotel()">Create Hotel</button>
</section>

<!-- Create Room -->
<section>
    <h2>Create Room</h2>
    <input id="hotelId" placeholder="Hotel ID">
    <input id="roomNumber" placeholder="Room Number">
    <input id="roomType" placeholder="Room Type">
    <input id="roomPrice" placeholder="Price">
    <button onclick="createRoom()">Create Room</button>
</section>

<!-- Check Available Rooms -->
<section>
    <h2>Check Available Rooms</h2>
    <h4>Hotel</h4>
    <input id="checkHotelId" placeholder="Hotel ID">
    <input id="checkIn" type="date" placeholder="Check-in (YYYY-MM-DD)">
    <input id="checkOut" type="date" placeholder="Check-out (YYYY-MM-DD)">
    <button onclick="checkAvailability()">Check</button>

    <ul id="roomList"></ul>
</section>


<section>
<!-- Book Room -->
<h2>Book Room</h2>
<input id="bookRoomId" placeholder="Room ID">
<input id="customerName" placeholder="Customer Name">
<input id="bookCheckIn" type="date">
<input id="bookCheckOut" type="date">
<button onclick="bookRoom()">Book Room</button>
</section>

<script src="js/app.js"></script>
</body>
</html>
